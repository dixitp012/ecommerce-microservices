apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: dixitp12/api_gateway:latest
          env:
            - name: USER_AUTH_SERVICE_URL
              value: "http://user-auth-service:3000"
            - name: PRODUCT_SERVICE_URL
              value: "http://product-service:3000"
            - name: ORDER_SERVICE_URL
              value: "http://order-service:3000"
            - name: PORT
              value: "3000"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30  # Increased delay to allow the app to start
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
