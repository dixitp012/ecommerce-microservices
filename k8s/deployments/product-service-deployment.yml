apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      initContainers:
        - name: init-db
          image: dixitp12/product_service:latest
          command:
            - /bin/sh
            - -c
            - |
              bundle exec rails db:create &&
              bundle exec rails db:migrate &&
              bundle exec rails rails db:seed
          env:
            - name: RAILS_ENV
              value: "development"
            - name: DATABASE_HOST
              value: "db"
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_NAME
              value: "product_service_development"
            - name: DATABASE_USER
              value: "postgres"
            - name: DATABASE_PASSWORD
              value: "password"
      containers:
        - name: product-service
          image: dixitp12/product_service:latest
          env:
            - name: RAILS_ENV
              value: "development"
            - name: DATABASE_HOST
              value: "db"
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_NAME
              value: "product_service_development"
            - name: DATABASE_USER
              value: "postgres"
            - name: DATABASE_PASSWORD
              value: "password"
            - name: RABBITMQ_URL
              value: "amqp://rabbitmq:5672"
            - name: REDIS_URL
              value: "redis://redis:6379/0"
            - name: USER_AUTH_SERVICE_URL
              value: "http://user-auth-service:3000"
            - name: USER_AUTH_SERVICE_TOKEN
              value: "B7s1hatP89WVO1kyrNcLtq0bXjpdPGOB9Io45fCaFqE"
          readinessProbe:
            httpGet:
              path: /up
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /up
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 20
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1028Mi"
              cpu: "500m"
